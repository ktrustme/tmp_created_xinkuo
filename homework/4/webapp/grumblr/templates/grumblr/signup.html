<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>grumblr</title>
    <link href="/static/css/grumblr/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/css/grumblr/global_post.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="topbar">
    <div id="title_text">
        <a>Grumblr</a>
    </div>
    <div class="log_btn">
        <a href="/login">Log In</a>
    </div>
</div>

<div class="content">
    <div class="image_bg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 " style="position:relative;height:600px;">
                <div class="login_div signup_div">
                    <div>
                        <h1>Grumblr</h1>
                        <p>Take a break. Have a grumble</p>

                        {% for error in errors %}
                        <span class="error_msg">
                            {{ error }}
                        </span>
                        {% endfor %}

                        <form method="post" action="/signup">
                            {% for field in form.visible_fields %}
                                {{  field }}
                                <div style="color: red">{{field.errors}}</div>
                            {% endfor %}
                            <input type="submit" class="log_btn" value="Let's Grumble">
                            {% for field in form.hidden_fields %}
                                {{ field }}
                            {% endfor %}
                            {% csrf_token %}
                        </form>

                    </div>
                </div>

            </div>


        </div>
    </div>
</div>


</body>
</html>
