<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator Homework</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Calculator Homework<br>
        <small>
            Name: Xin Kuo AndrewID: xkuo
        </small>
    </h1>
    <div id="calculator">
        <div id="display">
            <p>
                0
            </p>
            <div class="clearfloat"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="op_btn">+</button>
                <button class="number_btn">3</button>
                <button class="number_btn">2</button>
                <button class="number_btn">1</button>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <button class="op_btn">-</button>
                <button class="number_btn">6</button>
                <button class="number_btn">5</button>
                <button class="number_btn">4</button>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <button class="op_btn">*</button>
                <button class="number_btn">9</button>
                <button class="number_btn">8</button>
                <button class="number_btn">7</button>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <button class="op_btn">/</button>
                <button class="op_btn">=</button>
                <button class="number_btn">0</button>
                <div class="clearfloat"></div>
            </div>
        </div>

    </div>
</body>
</html>
